<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/30fa7bf5ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="../images/thumbnail.jpg" class="song-img" alt="thumbnail-image">
            <h1>Song Title:</h1>
            <p>Artist:</p>
            <audio controls>
                <source src="../audio/ERRA - White Noise.mp3" type="audio/mpeg">
            </audio>
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
